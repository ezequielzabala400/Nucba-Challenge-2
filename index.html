<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Feedback Pop ups</title>
</head>
<body>
    <div class="Feed-Container">
        <i class="fa-solid fa-xmark"></i>
        <div class="Feed-Container__Content">
        <p class="Feed-Container__Title">¿Cómo te sentiste con el soporte de Federico?</p>
        <div class="Feed-Container__Boxes">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="Feed-Container__Info">
            <div>
                <p>Bastante</p>
            <p>Insatisfecho</p>
            </div>
            <div>
                <p>Extremadamente</p>
                <span><p>satisfecho</p></span>
            </div>
        </div>
        <div class="Feed-Container__Checkbox">
            <input type="checkbox" name="" id="">
            <label for="">Acepto los términos y uso</label>
        </div>
        <div class="Separator"></div>
        <button class="Feed-Container__Button">SIGUIENTE →</button>
    </div>
</div>
</body>
</html>
